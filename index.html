<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const snakeSize = 20;
    let dx = snakeSize;
    let dy = 0;
    let score = 0;
    let snake = [{x: 20, y: 20}];
    let food = {x: 200, y: 200};

    function drawSnake() {
      snake.forEach(drawSnakePart);
    }

    function drawSnakePart(snakePart) {
      ctx.fillStyle = 'green';
      ctx.fillRect(snakePart.x, snakePart.y, snakeSize, snakeSize);
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('score').innerText = score;
        generateFood();
      } else {
        snake.pop();
      }
    }

    function generateFood() {
      const maxX = canvas.width / snakeSize;
      const maxY = canvas.height / snakeSize;
      food.x = Math.floor(Math.random() * maxX) * snakeSize;
      food.y = Math.floor(Math.random() * maxY) * snakeSize;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function draw() {
      clearCanvas();
      drawSnake();
      drawFood();
      moveSnake();
      if (isGameOver()) {
        // alert('Game Over! Your score is: ' + score);
        document.location.reload();
      }
    }

    function isGameOver() {
      const head = snake[0];
      return (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(part => part.x === head.x && part.y === head.y)
      );
    }

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
      const keyPressed = event.key;
      switch (keyPressed) {
        case 'ArrowLeft':
          if (dx !== snakeSize) {
            dx = -snakeSize;
            dy = 0;
          }
          break;
        case 'ArrowRight':
          if (dx !== -snakeSize) {
            dx = snakeSize;
            dy = 0;
          }
          break;
        case 'ArrowUp':
          if (dy !== snakeSize) {
            dx = 0;
            dy = -snakeSize;
          }
          break;
        case 'ArrowDown':
          if (dy !== -snakeSize) {
            dx = 0;
            dy = snakeSize;
          }
          break;
      }
    }

    setInterval(draw, 100);
  </script>
  <div style="text-align: center; margin-top: 15px;">Score: <span id="score">0</span></div>
</body>
</html>
